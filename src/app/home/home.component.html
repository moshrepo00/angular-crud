<section class="home-component">
    <div class="container">
        <div *ngFor="let event of dataService.events; let i = index;" class="event">
            <div>
                <img [src]="event?.image" width="100%" height="300px" alt="">
            </div>
            <div class="content-container">
                <h1>
                    {{event?.name}}
                </h1>
                <p>
                    {{event?.location}}
                </p>
                <div class="btn-container">
                    <button [routerLink]="[event?.url]" mat-raised-button color="primary">View Event Page</button>
                </div>
                <!--<button [routerLink]="[event?.url]">View Event Page</button>-->
            </div>
        </div>
    </div>
</section>
