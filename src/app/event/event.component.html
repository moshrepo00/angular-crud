<section class="home-component">
    <div class="container">
        <div *ngFor="let event of currentEvent; let i = index;">
            <div>
                <img [src]="event?.image" width="100%" height="300px" alt="">
            </div>
            <div class="content-container">
                <h1 class="title">
                    {{event?.name}}
                </h1>
                <p>
                    {{event?.date}}
                </p>
                <p>
                    {{event?.location}}
                </p>
                <p>
                    {{event?.description}}
                </p>
                <div>
                    <h2>Tickets: </h2>
                    <ul>
                        <li *ngFor="let ticket of event?.tickets">
                        <span>
                            {{ticket?.name}}
                        </span>
                            <span>
                            <input type="number" min="0" [max]="ticket?.available" [(ngModel)]="ticket.selected">
                        </span>
                            <span>
                            Tickets remaining: {{ticket?.available - ticket.selected}}
                        </span>
                            <button (click)="checkout(event?._id, ticket?._id, ticket?.available, ticket?.selected)">Check out</button>
                        </li>
                    </ul>
                </div>
                <button (click)="updateAllTickets()">Update all tickets</button>
                <div>
                    <button [routerLink]="[event?.url, 'checkout']">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>
