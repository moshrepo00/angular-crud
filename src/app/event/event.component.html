<section class="home-component">
    <div class="container">
        <div *ngFor="let event of dataService.currentEvent; let i = index;">
            <div>
                <img [src]="event?.image" width="100%" height="300px" alt="">
            </div>
            <div class="content-container">
                <h1 class="title">
                    {{event?.name}}
                </h1>
                <div>
                    <span>
                          <fa name="calendar"></fa>
                    </span>
                    <span>
                        {{event?.date}}
                    </span>
                </div>
                <div>
                    <span>
                       <fa name="map-marker" class="fa-lg"></fa>
                    </span>
                    <a [href]="'http://www.google.com/search?q=' + event?.location" target="_blank">
                        {{event?.location}}
                    </a>
                </div>
                <div class="share">
                    <p>
                        Share
                    </p>
                    <div class="share-icons">
                        <fa name="facebook" class="fa-lg"></fa>
                        <fa name="twitter" class="fa-lg"></fa>
                        <fa name="envelope" class="fa-lg"></fa>
                        <fa name="linkedin" class="fa-lg"></fa>
                    </div>
                </div>
                <p>
                    {{event?.description}}
                </p>
                <div>
                    <h2>Tickets: </h2>
                    <ul class="list">
                        <li *ngFor="let ticket of event?.tickets" class="ticket">
                            <div class="ticket-info">
                                <div>{{ticket?.name}}:</div>
                                <div class="tickets-remaining" *ngIf="ticket?.available !== 'null'">
                                    <span *ngIf="ticket?.available !== ticket.selected">(Tickets remaining: {{ticket?.available - ticket.selected}})</span>
                                    <span class="sold-out" *ngIf="ticket?.available === ticket.selected">SOLD OUT!</span>
                                </div>
                            </div>
                            <div class="material-field">
                                <mat-form-field>
                                    <input
                                            matInput
                                            type="number"
                                            min="0"
                                            placeholder="*Select Quantity"
                                            (keypress)="preventDef($event)"
                                            (change)="handleTicketUpdate()"
                                            [max]="ticket?.available"
                                            [(ngModel)]="ticket.selected"

                                    />
                                </mat-form-field>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <button [routerLink]="[event?.url, 'checkout']" mat-raised-button color="primary" [disabled]="!ticketSelected">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>
